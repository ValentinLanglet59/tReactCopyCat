<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tReactCopyCat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <nav class="row">
                <div class="navbar-wrapper">
                    <div class="navbar-left-wrapper">
                        <div class="navbar-left-wrapper-flex">
                            <img src="https://treact.owaiskhan.me/static/media/logo.2c489fc4.svg" alt="">
                            <h3>Treact</h3>
                        </div>
                    </div>
                    <div class="navbar-links-wrapper">
                        <a href="#About" class="navlink-about">About</a>
                        <a href="#Blog" class="navlink-blog">Blog</a>
                        <a href="#Pricing" class="navlink-pricing">Pricing</a>
                        <a href="#Contact us" class="navlink-contact">Contact us</a>
                        <a href="#Login" class="navlink-login">Login</a>
                        <button type="submit" id="navlink-button">Login</button>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="main-container-wrapper">
                <div class="left-wrapper">
                    <h1>Beautiful React Templates <br> <span id="left-wrapper-title"> for you</span></h1>
                    <p>Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
                    <div id="cta-wrapper-email">
                        <input type="email" placeholder="Your E-mail Address" name="" id="cta-email-placeholder">
                        <button type="submit" id="cta-submit">Get started!</button>
                    </div>
                    <div class="customers-wrapper">
                        <p>OUR TRUSTED CUSTOMERS</p>
                        <div class="customers-img-wrapper">
                            <img src="https://treact.owaiskhan.me/static/media/customers-logo-strip.680ac7c2.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="right-wrapper">
                    <img src="css/images/undraw_newspaper_re_syf5.svg" alt="">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
